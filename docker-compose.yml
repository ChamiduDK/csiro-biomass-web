version: '3.8'

services:
  web:
    build: .
    container_name: biomass-webapp
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models:ro
      - ./uploads:/app/uploads
      - ./static/results:/app/static/results
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - DEVICE=cpu
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: biomass-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  models:
  uploads:
  results:
  logs:
